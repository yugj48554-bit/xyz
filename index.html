<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LumenPath</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>Illuminate Your Career with <span>Market Intelligence</span></h1>
    <p>Upload your skills and receive a real-time gap analysis.</p>

    <div class="card">
      <label>Enter Your Skills (comma separated)</label>
      <input id="skills" placeholder="Python, SQL, Git"/>
      <button class="primary" id="analyzeBtn">Analyze My Skills</button>
      <div class="result" id="result"></div>
    </div>
  </header>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
